<div id="dashboard">
  <div id="dashboard-header">
    <span id="greetings"></span>
  </div>
  <div id="list-container">
    <div id="game-list-container">
      <div id="game-list">
        <div id="create-game">
        
        </div>
      </div>
    </div>
    <div id="player-list"></div>
  </div>
</div>

<div id="notification-popup" class="popup">
  <div id="notification-conatainer" class="popup-container">
    <span id="popup-title" class="popup-title">Game Settings</span>
    <div id="popup-content" class="popup-content">
      <span class="popup-caption">Difficulty:</span>

      <div class="radio-toolbar">
        <input type="radio" id="easy" name="radio-option" value="0" checked>
        <label for="easy">Easy</label>
    
        <input type="radio" id="hard" name="radio-option" value="1">
        <label for="hard">Hard</label>
    
        <input type="radio" id="nightmare" name="radio-option" value="2">
        <label for="nightmare">Nightmare</label> 
    </div>
    </div>
    <div class="popup-bottom">
      <span id="notification-popup-back" class="popup-button">Back</span>
      <span id="notification-popup-start" class="popup-button">Start</span>
    </div>
  </div>
</div>
